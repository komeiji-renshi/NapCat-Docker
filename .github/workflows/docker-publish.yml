name: docker-publish

on:
  workflow_dispatch:

# 自托管：将下面两行改为你的 Docker Hub 用户名和 NapCatQQ fork（如 YOUR_GITHUB/NapCatQQ）
env:
  DOCKER_REPO: koiuta/napcat-docker
  NAPCATQQ_REPO: komeiji-renshi/NapCatQQ

jobs:
  publish-dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get artifacts
        env:
          NAPCATQQ_REPO: ${{ env.NAPCATQQ_REPO }}
        run: |
          bash get_artifacts.sh ${{ secrets.GITHUB_TOKEN }} $(curl -sSL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ env.NAPCATQQ_REPO }}/releases/latest" | jq -r '.tag_name')
      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      # Fork from https://github.com/koishijs/boilerplate/blob/master/.github/workflows/docker.yml
      - name: Run buildx and push
        env:
          DOCKER_REPO: ${{ env.DOCKER_REPO }}
          NAPCATQQ_REPO: ${{ env.NAPCATQQ_REPO }}
        run: |
          TAG=$(curl -sSL -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/${{ env.NAPCATQQ_REPO }}/releases/latest" | jq -r '.tag_name // empty')
          TAGS="--tag ${DOCKER_REPO}:latest"
          if [ -n "$TAG" ]; then
            TAGS="--tag ${DOCKER_REPO}:$TAG $TAGS"
          fi
          docker buildx build \
            --output "type=image,push=true" \
            --platform linux/amd64,linux/arm64 \
            $TAGS \
            --file ./Dockerfile \
            .
      - name: Docker Hub logout
        if: always()
        run: docker logout
